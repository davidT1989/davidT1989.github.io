		<header class="entry-header">

					<h1 c
					lass="entry-title">Display the web photos of Virtual 3D Object</h1>
		</header>

		<div id="loader-wrapper">
			<div id="loader"></div>

			<div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>

		</div>

		<div class="container">
				<div class="spritespin"></div> 		
		</div>

	</div>
	<!-- /Demo content -->

	<script src="ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
	<script src="js/main.js"></script>
	<script src="js/page.js" type="text/javascript"></script>
    <script src="js/spritespin.js" type="text/javascript"></script>
    <script type="text/javascript"> 
    var frames = SpriteSpin.sourceArray('3d/sample-{lane}-{frame}.jpg', { lane: [0,8], frame: [0,17], digits: 2});
    var spin = $('.spritespin');  
    var api;         
    $('.spritespin').spritespin({
      source: frames,
      // width and height of the display
      width: 600,
      height: 325,
      // the number of lanes (vertical angles)
      lanes: 9,
      // the number of frames per lane (per vertical angle)
      frames: 18,
      // interaction sensitivity (and direction) modifier for horizontal movement
      sense: 1,
      // interaction sensitivity (and direction) modifier for vertical movement
      senseLane: -2,

      // the initial lane number
      lane: 4,
      // the initial frame number (within the lane)
      frame: 9,
      // disable autostart of the animation
      animate: false
    });
    api = spin.spritespin("api");
  $(document).dblclick(function(e){
      e.preventDefault();
      $('.spritespin').spritespin('api').requestFullscreen();
    });
  $(document).keydown(function(e) {
          var b = (e.charCode) ? e.charCode : e.keyCode;
          if (e.keyCode == 37) {
            api.stopAnimation();
    api.prevFrame();
          }
          else if(e.keyCode == 39){
          api.stopAnimation();
    api.nextFrame();
          }
          else if(e.keyCode == 38){
            api.stopAnimation();
            api.prevLane();
            
          }
          else if(e.keyCode == 40){
            api.stopAnimation();
          api.nextLane();
          }
        });

</script>
